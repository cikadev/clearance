<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Clearance</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        Clearance
    </a>
</nav>

<div class="container">
    <div class="m-3 row justify-content-center">
        <div class="col-lg-6">
            <form>
                <div class="form-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" class="form-control" id="student-id">
                </div>
                <button type="submit" class="btn btn-primary" id="get-info-button" disabled>Get Info</button>
            </form>

            <div class="alert alert-primary invisible mb-4 mt-4" id="info-alert" role="alert">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Activity</th>
                        <th scope="col">Time</th>
                    </tr>
                    </thead>
                    <tbody id="info-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    const form_button = document.querySelector("#get-info-button");
    const form_input = document.querySelector("#student-id");
    const form_alert = document.querySelector("#info-alert");
    const info_table_body = document.querySelector("#info-table-body");

    form_input.addEventListener("input", _ => {
        form_button.disabled = form_input.value.length === 0;
    });

    function loading(isLoading) {
        form_button.disabled = isLoading;
        form_input.disabled = isLoading;
        if (isLoading) {
            form_alert.classList.add("invisible");
        } else {
            form_alert.classList.remove("invisible");
        }
    }

    form_button.addEventListener("click", e => {
        e.preventDefault();

        loading(true);

        fetch(`/api/v1/student/${form_input.value}`)
            .then(json => json.json())
            .then(data => {
                if (data.success) {
                    let tableRows = "";
                    const tableColor = ["primary", "secondary", "info", "light"];
                    let tableColorNth = 0;
                    data.data.activities_done.forEach(activity => {
                        tableRows += `<tr class="table-${tableColor[tableColorNth++ % tableColor.length]}">
                            <th scope="row">${activity.activity.activity}</th>
                            <td>${activity.created_at}</td>
                        </tr>`;
                    });

                    info_table_body.innerHTML = tableRows;
                } else {
                    // error("Can't parse data");
                }
            })
            .catch(() => {
                // error("Can't connect to the source");
            })
            .finally(_ => {
                loading(false);
            });
    });
</script>
</body>
</html>
